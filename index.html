<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DevTool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/to_do.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/api.css">
</head>
<body>
    <div class="page">

        <div class = "ribbon"></div>
   <!-- This is for the to do list -->
        <div class = "to_do_list">
            <header>
                <form>
                    <input type="text" placeholder="Enter an activity.." id="item">
                    <button id="add">Submit</button>
                </form>
            </header>
            
            <div class = "container">
                     
                <ul style="list-style: none;" class="undone" id="undone"> 
                    <li>Task1
                        <div class="button_container">
                            <button class="list_button" id="trash_button"></button>
                            <button class="list_button" id="check_button"></button>
                        </div>
                    </li>

                    <li>Task2
                        <div class="button_container">
                            <button class="list_button" id="trash_button"></button>
                            <button class="list_button" id="check_button"></button>
                        </div>
                    </li>
                        

                </ul>
            </div>
        </div>
         <!-- This is for the api part    -->
        <div class="api">
                <header>
                        <button class="nav" id="before">Before</button>
                        <button class="nav" id="save">Download</button>
                        <button class="nav" id="next">Next</button>
                </header>
                <article class="article">
                        <section id="first_image" class="featuredImage">
                        </section>
                        <section id="first" class="articleContent">
                        </section>
                        <section id="first_author" class="author">
                        </section>
                        <div class="clearfix"></div>
                </article>
        </div>

        </div>
    </div>
